<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CourierOps Automation Suite</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body { flex-direction: column; }
      aside { width: 100%; flex-direction: row; justify-content: space-between; align-items: center; }
      nav { display: none; }
      #menuToggle { display: block; }
      .mobile-nav { display: none; }
      .mobile-nav.active { display: block; }
    }
  </style>
</head>
<body class="bg-white text-[#4B4B4D] font-sans min-h-screen flex flex-col md:flex-row">

  <!-- Sidebar -->
  <aside class="w-full md:w-64 bg-[#4B4B4D] text-white flex flex-col">
    <div class="flex justify-between items-center px-4 py-4 border-b border-[#9B9C9C]">
      <div>
        <h1 class="text-2xl font-bold text-[#E32119]">CourierOps</h1>
        <p class="text-sm text-[#9B9C9C]">Automation Suite</p>
      </div>
      <button id="menuToggle" class="block md:hidden bg-[#E32119] px-3 py-2 rounded">☰</button>
    </div>

    <nav class="p-4 mobile-nav md:flex-1 md:block">
      <h2 class="text-xs uppercase tracking-wide text-[#9B9C9C] mb-2">Menu</h2>
      <ul>
        <li><a href="#" onclick="loadPage('dashboard.html'); return false;" class="block py-2 px-3 hover:bg-[#E32119] rounded">Dashboard</a></li>
        <li><a href="#" onclick="loadPage('reports.html'); return false;" class="block py-2 px-3 hover:bg-[#E32119] rounded">Reports</a></li>
        <li><a href="#" onclick="loadPage('employees.html'); return false;" class="block py-2 px-3 hover:bg-[#E32119] rounded">Employees</a></li>
        <li><a href="#" onclick="loadPage('shopify-orders.html'); return false;" class="block py-2 px-3 hover:bg-[#E32119] rounded">Shopify Orders</a></li>
      </ul>

      <div class="mt-6">
        <h2 class="text-xs uppercase tracking-wide text-[#9B9C9C] mb-2">Database Tables</h2>
        <div class="relative">
          <button id="dropdownBtn" class="w-full bg-[#E32119] text-white py-2 px-3 rounded hover:bg-[#c01b13]">
            Show Tables ▼
          </button>
          <ul id="tableDropdown" class="absolute w-full mt-2 bg-white text-[#4B4B4D] rounded shadow-lg hidden z-10"></ul>
        </div>
      </div>
    </nav>

    <footer class="p-4 border-t border-[#9B9C9C] text-center text-xs text-[#9B9C9C]">
      Built by <span class="text-[#E32119] font-semibold">Mpho Mahlaba</span>
    </footer>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 bg-[#F9F9F9]">
    <h1 class="text-3xl font-bold mb-6 text-[#4B4B4D]">Dashboard</h1>
    <div id="dataDisplay" class="bg-white p-4 rounded shadow">
      <p class="text-[#9B9C9C]">Select a table from the sidebar to view data.</p>
    </div>
  </main>

  <script>
    // ✅ Supabase initialization
    const { createClient } = supabase;
    const supabaseUrl = 'https://mwtaveiqrinwdpjrjacz.supabase.co';
    const supabaseKey =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im13dGF2ZWlxcmlud2RwanJqYWN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MTkwNzYsImV4cCI6MjA3NTM5NTA3Nn0.2WU8_ukDX41eigfkcV7jwuVj1BSi-1FmFZIfyGiimdI';
    const client = createClient(supabaseUrl, supabaseKey);

    // Sidebar + dropdown
    const tables = [
      { name: 'Employees', url: 'employees.html' },
      { name: 'Departments', url: 'departments.html' },
      { name: 'Roles', url: 'roles.html' },
      { name: 'Audit Logs', url: 'auditlogs.html' },
    ];

    const dropdownBtn = document.getElementById('dropdownBtn');
    const dropdownList = document.getElementById('tableDropdown');
    const menuToggle = document.getElementById('menuToggle');
    const mobileNav = document.querySelector('.mobile-nav');

    // Toggle mobile nav
    menuToggle?.addEventListener('click', () => {
      mobileNav.classList.toggle('active');
    });

    // Toggle dropdown
    dropdownBtn.addEventListener('click', () => {
      dropdownList.classList.toggle('hidden');
    });

    // Populate dropdown
    function loadTables() {
      dropdownList.innerHTML = '';
      tables.forEach((table) => {
        const li = document.createElement('li');
        li.className =
          'py-2 px-3 hover:bg-[#E32119] hover:text-white cursor-pointer';
        li.innerHTML = `<a href="#" onclick="loadPage('${table.url}'); return false;">${table.name}</a>`;
        dropdownList.appendChild(li);
      });
    }
    document.addEventListener('DOMContentLoaded', loadTables);

    // ✅ Dynamic page loader
    async function loadPage(url) {
      const dataDisplay = document.getElementById('dataDisplay');
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Page not found');
        const html = await res.text();
        dataDisplay.innerHTML = html;

        // Execute any scripts in the page
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const scripts = tempDiv.querySelectorAll('script');
        scripts.forEach((script) => {
          const newScript = document.createElement('script');
          if (script.src) newScript.src = script.src;
          else newScript.innerHTML = script.innerHTML;
          document.body.appendChild(newScript);
        });
      } catch (err) {
        dataDisplay.innerHTML = `<p class="text-red-500">Error loading page: ${err.message}</p>`;
      }
    }

    // Load dashboard.html by default on page load
    loadPage('dashboard.html');
  </script>
</body>
</html>
