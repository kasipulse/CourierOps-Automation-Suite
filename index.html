<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CourierOps Automation Suite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-white text-[#4B4B4D] font-sans min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-[#4B4B4D] text-white flex flex-col">
    <div class="text-center py-6 border-b border-[#9B9C9C]">
      <h1 class="text-2xl font-bold text-[#E32119]">CourierOps</h1>
      <p class="text-sm text-[#9B9C9C]">Automation Suite</p>
    </div>

    <nav class="flex-1 p-4">
      <h2 class="text-xs uppercase tracking-wide text-[#9B9C9C] mb-2">Menu</h2>
      <ul>
        <li><a href="index.html" class="block py-2 px-3 hover:bg-[#E32119] rounded">Dashboard</a></li>
        <li><a href="reports.html" class="block py-2 px-3 hover:bg-[#E32119] rounded">Reports</a></li>
        <li><a href="employees.html" class="block py-2 px-3 hover:bg-[#E32119] rounded">Employees</a></li>
      </ul>

      <div class="mt-6">
        <h2 class="text-xs uppercase tracking-wide text-[#9B9C9C] mb-2">Database Tables</h2>
        <div class="relative">
          <button id="dropdownBtn" class="w-full bg-[#E32119] text-white py-2 px-3 rounded hover:bg-[#c01b13]">
            Show Tables â–¼
          </button>
          <ul id="tableDropdown" class="absolute w-full mt-2 bg-white text-[#4B4B4D] rounded shadow-lg hidden z-10"></ul>
        </div>
      </div>
    </nav>

    <footer class="p-4 border-t border-[#9B9C9C] text-center text-xs text-[#9B9C9C]">
      Built by <span class="text-[#E32119] font-semibold">Mpho Mahlaba</span>
    </footer>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 bg-[#F9F9F9]">
    <h1 class="text-3xl font-bold mb-6 text-[#4B4B4D]">Dashboard</h1>
    <div id="dataDisplay" class="bg-white p-4 rounded shadow">
      <p class="text-[#9B9C9C]">Select a table from the sidebar to view data.</p>
    </div>
  </main>

  <script>
    const supabaseUrl = 'https://mwtaveiqrinwdpjrjacz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im13dGF2ZWlxcmlud2RwanJqYWN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MTkwNzYsImV4cCI6MjA3NTM5NTA3Nn0.2WU8_ukDX41eigfkcV7jwuVj1BSi-1FmFZIfyGiimdI';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const tables = ['employees', 'departments', 'roles', 'audit_logs'];
    const dropdownBtn = document.getElementById('dropdownBtn');
    const dropdownList = document.getElementById('tableDropdown');
    const dataDisplay = document.getElementById('dataDisplay');

    // Toggle dropdown
    dropdownBtn.addEventListener('click', () => {
      dropdownList.classList.toggle('hidden');
    });

    // Populate dropdown with table names and make clickable
    async function loadTables() {
      dropdownList.innerHTML = '';
      for (let table of tables) {
        const li = document.createElement('li');
        li.textContent = table;
        li.className = "py-2 px-3 hover:bg-[#E32119] hover:text-white cursor-pointer";
        li.addEventListener('click', () => loadTableData(table));
        dropdownList.appendChild(li);
      }
    }

    // Load data from Supabase table
    async function loadTableData(tableName) {
      dropdownList.classList.add('hidden');
      dataDisplay.innerHTML = `<p class='text-[#9B9C9C]'>Loading ${tableName}...</p>`;
      const { data, error } = await supabase.from(tableName).select('*').limit(10);
      if (error) {
        dataDisplay.innerHTML = `<p class='text-red-500'>Error loading ${tableName}: ${error.message}</p>`;
        return;
      }

      if (!data || data.length === 0) {
        dataDisplay.innerHTML = `<p class='text-[#9B9C9C]'>No data found in ${tableName}.</p>`;
        return;
      }

      let html = `<h2 class='text-xl font-semibold mb-3 capitalize'>${tableName}</h2>`;
      html += "<table class='w-full border-collapse border border-gray-300 text-sm'>";
      html += "<thead><tr>";
      for (let key of Object.keys(data[0])) {
        html += `<th class='border border-gray-300 px-2 py-1 bg-[#9B9C9C] text-white'>${key}</th>`;
      }
      html += "</tr></thead><tbody>";

      for (let row of data) {
        html += "<tr>";
        for (let val of Object.values(row)) {
          html += `<td class='border border-gray-300 px-2 py-1 text-center'>${val ?? ''}</td>`;
        }
        html += "</tr>";
      }

      html += "</tbody></table>";
      dataDisplay.innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', loadTables);
  </script>
</body>
</html>
